<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Playlist</title>
  <link rel="shortcut icon" href="https://developer.spotify.com/images/favicon.ico" />

  <style>

    /* Componentes do HTML */
    input {
      width: 80%;
      padding: 1rem;
      margin: 8px 1px 8px 1px; /* Top right bottom left */
      display: flex;
      border: 1px solid #ccc;
      border-radius: 20px;
      box-sizing: border-box;
    }

    /* Trabalhando com ID */
    #image {
      margin-right: auto;
      margin-left: auto;
      display: block;
    }

    #input {
      border-radius: 5px;
      background-color: #f2f2f2;
      padding: 20px;
    }

    #song-list {
      background: whitesmoke !important;
    }

    #btn-add {
      color: #fff;
      background: #1db954;
      border-color: #1aa34a;
      text-transform: uppercase;
      white-space: normal;
      letter-spacing: 2px;
      font: bold 12pt Arial;
      text-align: center; 
      display: block;
    }

    /* Trabalhando com CLASS */

    .full-body {
      background: #e4e1e1;
    }

    .head {
      background: black;
    }

    .btn {
      margin: 1px !important;
    }

  </style>
</head>
<body>

  <!-- Image -->
  <div class="head">
    <img 
      id="image"
      src="https://logospng.org/download/spotify/logo-spotify-icon-1536.png" 
      width="250px"
      height="250px"
    />
  </div>

  <!-- Inputs -->
  <div id="input">

    <label for="input-song">Song</label>
    <input type="text" name="Song" id="input-song" class="btn" placeholder="Music ...">

    <label for="input-artist">Artist</label>
    <input type="text" name="Artist" id="input-artist" class="btn" placeholder="Band, Artist ...">

    <input 
      id="btn-add"
      type="button" 
      value="Add" 
      onclick="addSong()">

  </div>

  <!-- List -->
  <div id="song-list">

    <p><strong>Song - Artist</strong></p>

  </div>

  <script src="script.js"></script>
</body>
</html>
