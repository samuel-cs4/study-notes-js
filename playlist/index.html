<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Playlist</title>

  <!-- Favicon -->
  <link rel="shortcut icon" href="https://developer.spotify.com/images/favicon.ico" />

  <!-- CSS -->
  <link rel="stylesheet" href="styles.css">

</head>
<body>

  <!-- Image -->
  <div class="head">
    <img 
      id="image"
      src="https://logospng.org/download/spotify/logo-spotify-icon-1536.png" 
      width="250px"
      height="250px"
    />
  </div>

  <!-- Inputs -->
  <div id="input">

    <label for="input-song">Song</label>
    <input type="text" name="Song" id="input-song" class="btn" placeholder="Music ...">

    <label for="input-artist">Artist</label>
    <input type="text" name="Artist" id="input-artist" class="btn" placeholder="Band, Artist ...">

    <input 
      id="btn-add"
      type="button" 
      value="Add" 
      onclick="addSong()">

  </div>

  <!-- List -->
  <div id="song-list">

    <p><strong>Song - Artist</strong></p>

  </div>

  <script src="script.js"></script>
</body>
</html>
